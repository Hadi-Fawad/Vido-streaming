<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Video Streaming</title>
    <style>
        /* Set the body and html to take up the full height and remove margins */
        body, html {
            height: 100%;
            margin: 0;
        }
        /* Make the video fill the entire screen */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will cover the entire screen but maintain aspect ratio, potentially cropping the video */
        }
    </style>
</head>
<body>
    <video 
        controls 
        src="/video" 
        id="video-stream" 
        poster="/poster.jpeg" 
        autoplay
        muted
        loop>
    </video>
</body>
</html>
